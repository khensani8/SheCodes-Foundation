<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects</title>
</head>
<body>
    JS Objects
    <script>
        let weather = {};
        console.log(weather);

        weather = {
            temperature: 0,
            humidity: 0,
            };
            console.log(weather);

        weather.temperature = 10;
        weather.humidity = 20;
        console.log(weather);

        weather = {
                temperature: 10,
                humidity: 20,
                windSpeed: 5,
            };
            console.log(weather);
    </script>
</body>
</html>
