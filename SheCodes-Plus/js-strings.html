<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    JS Strings
    <script>
       let weekDays = ["Monday", "Tuesday", "Wednesday", "Thrusday", "Friday", "Saturday", "Sunday"];
       console.log(weekDays);
       console.log(weekDays[0], weekDays[6]);
       
       weekDays[6] = "Funday";
       console.log(weekDays);

       weekDays.shift(0);
       weekDays.shift(1);
       console.log(weekDays);

       console.log(`Temperature on ${weekDays[0]} is 18 degrees`);
       console.log(`Temperature on ${weekDays[1]} is 19 degrees`);
       console.log(`Temperature on ${weekDays[3]} is 21 degrees`);
       console.log(`Temperature on ${weekDays[4]} is 22 degrees`);
       console.log(`Temperature on ${weekDays[5]} is 23 degrees`);
       console.log(`Temperature on ${weekDays[6]} is 24 degrees`);
    </script>

</body>
</html>
